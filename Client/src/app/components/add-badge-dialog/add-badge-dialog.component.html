<div mat-dialog-content>
    <h1 mat-dialog-title>{{data.message}}</h1>
    <form [formGroup]="formGroup">

      <mat-form-field>
        <mat-label>{{"title" | translate}}</mat-label>
        <input matInput type="text" formControlName="title">
        <mat-error>
          {{"fieldRequired" | translate}}
        </mat-error>
      </mat-form-field>

      <mat-form-field *ngIf="withCode">
        <mat-label>{{"code" | translate}}</mat-label>
        <input matInput formControlName="code">
        <mat-error>
          {{"fieldRequired" | translate}}
        </mat-error>
      </mat-form-field>

      <mat-form-field >
        <mat-label>{{"description" | translate}}</mat-label>
        <textarea matInput
                  cdkTextareaAutosize
                  #autosize="cdkTextareaAutosize"
                  formControlName="description"
                  cdkAutosizeMinRows="1"
                  cdkAutosizeMaxRows="5"></textarea>
        <mat-error>
          {{"fieldRequired" | translate}}
        </mat-error>
      </mat-form-field>

      <div class="form-group">
        <label for="file" style="margin-right: 2%;">{{"badge.chooseBadge" | translate}}</label>
        <input type="file"
              id="file"
              formControlName="file"
              (change)="handleFileInput($event.target.files)">
      </div>

    </form>
  </div>
  <div mat-dialog-actions>
    <button mat-button class="success" (click)="submitForm()" [disabled]="!formGroup.valid">{{"confirm" | translate}}</button>
    <button mat-button class="danger" (click)="onClickNO()">{{"cancel" | translate}}</button>
  </div>
