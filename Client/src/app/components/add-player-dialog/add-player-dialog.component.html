<div mat-dialog-content>
    <h1 mat-dialog-title>{{data.message}}</h1>
    <form [formGroup]="formGroup">
  
      <mat-form-field>
        <mat-label>{{"name" | translate}}</mat-label>
        <input matInput type="text" formControlName="name">
        <mat-error>
          {{"fieldRequired" | translate}}
        </mat-error>
      </mat-form-field>

      <mat-form-field >
        <mat-label>{{"playerProfile.last_name" | translate}}</mat-label>
        <input matInput type="text" formControlName="last_name">
        <mat-error>
          {{"fieldRequired" | translate}}
        </mat-error>
      </mat-form-field>

      <mat-form-field *ngIf="withCode">
        <mat-label>{{"code" | translate}}</mat-label>
        <input matInput type="text" formControlName="code">
        <mat-error>
          {{"fieldRequired" | translate}}
        </mat-error>
      </mat-form-field>

      <mat-form-field>
        <mat-label>{{"playerProfile.sourceId" | translate}}</mat-label>
        <input matInput type="text" formControlName="sourceId">
        <mat-error>
          {{"fieldRequired" | translate}}
        </mat-error>
      </mat-form-field>
  
      <div class="image-form">
        <label for="file" style="margin-right: 2%;">{{"playerProfile.chooseImage" | translate}}</label>
        <input type="file"
              id="file"
              (change)="handleFileInput($event.target.files)">
      </div>
    
    </form>
  </div>
  <div mat-dialog-actions>
    <button mat-button class="success" (click)="submitForm()" [disabled]="!formGroup.valid">{{"confirm" | translate}}</button>
    <button mat-button class="danger" (click)="onClickNO()">{{"cancel" | translate}}</button>
  </div>
